<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
</head>

<body>
    <h1>Add Job</h1>
    <form id="jobForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="employmentType">Employment Type:</label><br>
        <input type="text" id="employmentType" name="employmentType" required><br><br>

        <label for="salaryRange">Salary Range:</label><br>
        <input type="text" id="salaryRange" name="salaryRange" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="responsibilities">Responsibilities:</label><br>
        <textarea id="responsibilities" name="responsibilities" rows="4" cols="50" required></textarea><br><br>

        <label for="qualifications">Qualifications:</label><br>
        <textarea id="qualifications" name="qualifications" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <script src="static/js/main.js"></script>
</body>

</html>
